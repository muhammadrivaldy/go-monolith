  redis:
    container_name: redis-laundry
    image: redis:6.2.4
    restart: always
    ports:
      - 6379:6379
    volumes:
      - redis-laundry:/data
    networks:
      - server-side

  swagger-ui:
    container_name: swagger-ui
    image: swaggerapi/swagger-ui
    restart: always
    volumes:
      - ./docs/openapi:/openapi
    ports:
      - 5050:8080
    environment:
      SWAGGER_JSON: /openapi/swagger.yaml

