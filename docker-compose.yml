version: "3.3"
services:
  db-security:
    container_name: db-laundry-security
    image: mysql:8.0-debian
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: security
    volumes:
      - mysql-laundry-security:/var/lib/mysql
    networks:
      - server-side
  
  db-users:
    container_name: db-laundry-users
    image: mysql:8.0-debian
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - 3310:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: users
    volumes:
      - mysql-laundry-users:/var/lib/mysql
    networks:
      - server-side

